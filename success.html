<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful! - AV IA Resources</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        .success-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: white;
            font-size: 40px;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .success-title {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .success-message {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="AV IA Resources" style="height: 60px; width: auto;">
            </a>
        </div>
    </nav>

    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">ðŸŽ‰</div>
            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-message">
                Thank you for your purchase. We are activating your premium features right now...
            </p>
            <div class="loader" id="activationLoader" style="display: block;"></div>
            <div id="redirectMessage" style="display: none; margin-top: 1rem; color: #3b82f6; font-weight: 600;">
                Redirecting to dashboard...
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js?v=9"></script>
    <script src="payment.js?v=1"></script>
</body>

</html>
