<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Autenticaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        h2 {
            color: #666;
            margin: 2rem 0 1rem;
            font-size: 1.2rem;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .logged-in {
            background: #fef3c7;
            color: #92400e;
        }

        .logged-out {
            background: #dbeafe;
            color: #1e40af;
        }

        .data-box {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        button.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .success-msg {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Debug del Sistema de Autenticaci√≥n</h1>

        <div id="status" class="status"></div>

        <h2>üìä Datos en localStorage:</h2>
        <div id="dataDisplay" class="data-box"></div>

        <h2>üõ†Ô∏è Acciones:</h2>
        <button class="danger" onclick="clearAll()">üóëÔ∏è LIMPIAR TODO</button>
        <button onclick="refresh()">üîÑ Actualizar Info</button>
        <button class="success" onclick="goToIndex()">üè† Ir a Index.html</button>

        <div id="successMsg" class="success-msg"></div>
    </div>

    <script>
        function displayData() {
            const aviaUser = localStorage.getItem('aviaUser');
            const aviaUsers = localStorage.getItem('aviaUsers');
            const hasPremium = localStorage.getItem('hasPremiumAccess');

            let html = '';
            let isLoggedIn = false;

            // Check status
            if (aviaUser) {
                isLoggedIn = true;
                const user = JSON.parse(aviaUser);
                document.getElementById('status').className = 'status logged-in';
                document.getElementById('status').innerHTML = `
                    ‚ö†Ô∏è <strong>SESI√ìN ACTIVA DETECTADA</strong><br>
                    Usuario: ${user.name} (${user.email})<br>
                    Por eso ves "Logout" en lugar de "Login"
                `;
            } else {
                document.getElementById('status').className = 'status logged-out';
                document.getElementById('status').innerHTML = `
                    ‚úÖ <strong>NO HAY SESI√ìN ACTIVA</strong><br>
                    Deber√≠as ver el bot√≥n "Login"
                `;
            }

            // Display all data
            html += '=== aviaUser (sesi√≥n actual) ===\n';
            html += aviaUser ? aviaUser : 'null (no hay sesi√≥n)';
            html += '\n\n';

            html += '=== aviaUsers (usuarios registrados) ===\n';
            if (aviaUsers) {
                const users = JSON.parse(aviaUsers);
                html += `Total: ${users.length} usuarios\n`;
                users.forEach((u, i) => {
                    html += `${i + 1}. ${u.name} - ${u.email}\n`;
                });
            } else {
                html += 'null (no hay usuarios registrados)';
            }
            html += '\n\n';

            html += '=== hasPremiumAccess ===\n';
            html += hasPremium || 'null';

            document.getElementById('dataDisplay').textContent = html;
        }

        function clearAll() {
            if (confirm('¬øSeguro que quieres LIMPIAR TODA la sesi√≥n y usuarios?')) {
                localStorage.removeItem('aviaUser');
                localStorage.removeItem('aviaUsers');
                localStorage.removeItem('hasPremiumAccess');

                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('successMsg').innerHTML = `
                    ‚úÖ <strong>¬°TODO LIMPIADO!</strong><br><br>
                    Ahora:<br>
                    1. Cierra esta pesta√±a<br>
                    2. Recarga tu p√°gina principal (F5)<br>
                    3. Deber√≠as ver el bot√≥n "Login"
                `;

                displayData();

                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }

        function refresh() {
            displayData();
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Display data on load
        window.onload = displayData;
    </script>
</body>

</html>
